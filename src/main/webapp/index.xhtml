<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="template.jsp"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <b>Contribuyente</b>
            <br/>
            <br/>

            Cedula:<h:selectOneMenu value="#{cobrarImpuestoBaseBean.idIPersona}">
                <f:selectItems value="#{cobrarImpuestoBaseBean.cedulas}"/>
            </h:selectOneMenu><h:inputText value="#{cobrarImpuestoBaseBean.idIPersona}"/><br/>
            Nombre: <h:inputText value="#{cobrarImpuestoBaseBean.nombre}"/><br/>
            Apellido: <h:inputText value="#{cobrarImpuestoBaseBean.apellido}"/><br/>



            <br/>
            <br/>
            <h:commandButton action="#{cobrarImpuestoBaseBean.calcularImpuesto()}" value="Actualizar"/>

            <br/>
            <br/>

            <b>Impuesto Base</b>
            <br/>
            <br/>
            Codigo:<h:inputText value="#{cobrarImpuestoBaseBean.idImpuesto}"/><br/>
            Año Gravable:<h:selectOneMenu value="#{cobrarImpuestoBaseBean.anioGravable}">
                <f:selectItems value="#{cobrarImpuestoBaseBean.anios}"/>
            </h:selectOneMenu><br/><br/>
            Cálculo:<br/>
            Base: <h:inputText value="#{cobrarImpuestoBaseBean.base}"/><br/>
            Descuento: <h:inputText value="#{cobrarImpuestoBaseBean.descuento}"/><br/>
            Total: <h:outputText value="#{cobrarImpuestoBaseBean.total}"/>

            <h:commandButton action="#{cobrarImpuestoBaseBean.calcularImpuesto()}" value="Calcular"/>
            <br/>
            <br/>
            <h:commandButton action="#{cobrarImpuestoBaseBean.calcularImpuesto()}" value="Pagar"/>

        </h:form>


    </ui:define>

</ui:composition>
